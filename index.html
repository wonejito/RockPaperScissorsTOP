<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: RockScissorsPaper</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>Rock, Scissors, Paper.</h1>
    </div>
    <div id="rsp-btns">
      <button id="rock">Rock<img src="media/rock.png" alt="" /></button>
      <button id="scissors">
        Scissors
        <img src="media/scissors.png" alt="" />
      </button>
      <button id="paper">
        Paper
        <img src="media/toilet-paper.png" alt="" />
      </button>
    </div>
    <div id="contenedor">
      <div id="whoiswinnig">
        <h3>Who is winning?</h3>
      </div>
      <div id="score">
        <h3>Score</h3>
        <div id="points">
          <div id="playerPoints"></div>
          <div id="computerPoints"></div>
        </div>
      </div>
    </div>
  </body>
</html>
